# Grafana â€” Datasource Provisioning (Prometheus)
# =============================================================================
# Auto-provisions the Prometheus datasource on first Grafana startup.
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
    version: 1

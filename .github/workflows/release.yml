name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Test — ensure all tests pass before releasing
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  # ---------------------------------------------------------------------------
  # Build — Docker image tagged with version
  # ---------------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --tag axion:${{ steps.version.outputs.VERSION }} \
            --tag axion:latest \
            --label "org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            .

      - name: Smoke test Docker image
        run: |
          docker run --rm axion:${{ steps.version.outputs.VERSION }} \
            python -c "from src.factor_model import compute_composite_scores; print('Import OK')"

  # ---------------------------------------------------------------------------
  # Release — create GitHub release with auto-generated notes
  # ---------------------------------------------------------------------------
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "Axion ${{ steps.version.outputs.VERSION }}" \
            --generate-notes
